<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <c:choose>
                    <c:when test="#{userBean.currentUser.id != -1}">

                        <div class="dropdown">
                            <a data-toggle="collapse" href="#history">
                                #{musicFileBean.currentMusicFile.version}
                            </a>
                            <ul>
                                <h:form>
                                    <ui:repeat value="#{musicFileBean.versions}" var="v">
                                        <li><h:commandLink action="#{musicFileBean.loadVersion(v)}" value="#{v}" /></li>
                                    </ui:repeat>
                                </h:form>
                            </ul>
                        </div>

                        #{musicFileBean.currentMusicFile.absolutePath}
                        #{musicFileBean.currentMusicFile.name}

                        <audio controls="x">
                            <source src="#{musicFileBean.currentMusicFile.file}" type="audio/wav" /> 
                        </audio>

                        <h:form>
                            <h:commandButton value="Delete" action="#{musicFileBean.delete()}" />
                        </h:form>

                        <h:form>
                            <h:commandButton value="Save" action="#{musicFileBean.save()}" />
                        </h:form>

                    </c:when>
                </c:choose>
            </ui:define>

        </ui:composition>

    </body>
</html>
