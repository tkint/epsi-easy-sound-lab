<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./template/template.xhtml">
            <ui:define name="content">
                <c:choose>
                    <c:when test="#{userBean.currentUser.id != -1}">

                        <div class="well well-sm top-panel">
                            <div id="title">
                                <h:form id="changeNameForm" class="hidden">
                                    <h:inputText id="folderNameInput" class="form-control folderNameInput" value="#{folderBean.currentFolderNewName}" />
                                    <h:commandButton id="changeNameValid" action="#{folderBean.rename()}" />
                                </h:form>
                                <h1>
                                    <h:outputLabel id="folderName" value="#{folderBean.currentFolder.name}"> <span id="folderNameGlyph" class="glyphicon glyphicon-pencil" /></h:outputLabel>
                                </h1>
                            </div>
                            <div id="folderTools" class="btn-group">
                                <h:form style="float: left">
                                    <h:commandLink action="#{folderBean.delete()}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash" /></h:commandLink>
                                </h:form>
                                <a href="#" id="grid" class="btn btn-default btn-sm active"><span class="glyphicon glyphicon-th" />Grid</a>
                                <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list" />List</a>
<!--                                <h:form class="dropzone">
                                    <div class="fallback">
                                        <h:inputFile p:name="file" p:type="file" p:multiple="multiple" />
                                    </div>
                                </h:form>-->
                            </div>
                        </div>

                        <div class="list-panel">
                            <div class="container-fluid">
                                <div id="musicFiles" class="row list-group">
                                    <ui:repeat value="#{folderBean.currentFolder.musicFiles}" var="m">
                                        <div class="item  col-xs-3 col-lg-3">
                                            <div class="thumbnail">
                                                <img src="resources/images/Sound.jpg" alt="sound" />

                                                <div class="caption">
                                                    <h3><h:outputLabel value="#{m.name}" /></h3>
                                                    <h6><h:outputLabel value="#{m.duration}" /></h6>
                                                </div>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </div>
                        </div>

                        <script>
                            (function ($) {
                                $.fn.focusTextToEnd = function () {
                                    this.focus();
                                    var $thisVal = this.val();
                                    this.val('').val($thisVal);
                                    return this;
                                }
                            }(jQuery));
                            $(document).ready(function () {
                                $('#list').click(function (event) {
                                    event.preventDefault();
                                    $('#musicFiles .item').removeClass('grid-group-item');
                                    $('#musicFiles .item').addClass('list-group-item');

                                    $('#grid').removeClass('active');
                                    $('#list').addClass('active');
                                });
                                $('#grid').click(function (event) {
                                    event.preventDefault();
                                    $('#musicFiles .item').removeClass('list-group-item');
                                    $('#musicFiles .item').addClass('grid-group-item');

                                    $('#list').removeClass('active');
                                    $('#grid').addClass('active');
                                });
                                $(document).click(function (event) {
                                    if ($(event.target).closest("#folderName").length > 0) {
                                        $('#folderName').addClass('hidden');
                                        $('#changeNameForm').removeClass('hidden');
                                        $('#changeNameForm\\:folderNameInput').focusTextToEnd();
                                    } else if (!$(event.target).closest("#changeNameForm\\:folderNameInput").length > 0) {
                                        $('#changeNameForm').addClass('hidden');
                                        $('#folderName').removeClass('hidden');
                                    }
                                });
                            });
                        </script>

                    </c:when>
                </c:choose>
            </ui:define>
        </ui:composition>

    </body>
</html>
