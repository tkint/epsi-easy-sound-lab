<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./template/template.xhtml">
            <ui:define name="content">
                <c:choose>
                    <c:when test="#{userBean.currentUser.id != -1}">

                        <div id="folder-top-panel">
                            <div class="folder-name">
                                <h:form id="folder-name-form" class="hidden">
                                    <h:inputText id="folder-name-input" value="#{folderBean.currentFolderNewName}" />
                                    <h:commandButton id="folder-name-submit" action="#{folderBean.rename()}" class="hidden"/>
                                </h:form>
                                <h1>
                                    <h:outputLabel id="folder-name-text" value="#{folderBean.currentFolder.name}"> <span id="folder-name-glyph" class="glyphicon glyphicon-pencil" /></h:outputLabel>
                                </h1>
                            </div>
                            <div id="folder-tools" class="btn-group">
                                <h:form style="float: left">
                                    <h:commandLink action="#{folderBean.delete()}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash" /></h:commandLink>
                                </h:form>
                                <a href="#" id="tool-grid" class="btn btn-default btn-sm active"><span class="glyphicon glyphicon-th" />Grid</a>
                                <a href="#" id="tool-list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list" />List</a>
                                <!--                                <h:form class="dropzone">
                                                                    <div class="fallback">
                                                                        <h:inputFile p:name="file" p:type="file" p:multiple="multiple" />
                                                                    </div>
                                                                </h:form>-->
                            </div>
                        </div>

                        <div id="folder-list">
                            <div id="folder-list-items" class="row">
                                <ui:repeat value="#{folderBean.currentFolder.musicFiles}" var="m">
                                    <div class="grid-item col-xs-3 col-lg-3">
                                        <h:form>
                                            <h:commandLink action="#{editorBean.open(m)}">
                                                <div class="thumbnail">
                                                    <img src="resources/images/Sound.jpg" alt="sound" />

                                                    <div class="caption">
                                                        <h3><h:outputLabel value="#{m.name}" /></h3>
                                                        <h6><h:outputLabel value="#{m.duration}" /></h6>
                                                    </div>
                                                </div>
                                            </h:commandLink>
                                        </h:form>
                                    </div>
                                </ui:repeat>
                            </div>
                        </div>

                        <script>
                            (function ($) {
                                $.fn.focusTextToEnd = function () {
                                    this.focus();
                                    var $thisVal = this.val();
                                    this.val('').val($thisVal);
                                    return this;
                                }
                            }(jQuery));

                            $(document).ready(function () {
                                $('#tool-list').click(function (event) {
                                    event.preventDefault();
                                    $('.grid-item').addClass('list-item');
                                    $('.grid-item').removeClass('grid-item');

                                    $('#tool-grid').removeClass('active');
                                    $('#tool-list').addClass('active');
                                });
                                $('#tool-grid').click(function (event) {
                                    event.preventDefault();
                                    $('.list-item').addClass('grid-item');
                                    $('.list-item').removeClass('list-item');

                                    $('#tool-list').removeClass('active');
                                    $('#tool-grid').addClass('active');
                                });

                                $(document).click(function (event) {
                                    if ($(event.target).closest("#folder-name-text").length > 0) {
                                        $('#folder-name-text').addClass('hidden');
                                        $('#folder-name-form').removeClass('hidden');
                                        $('#folder-name-form\\:folder-name-input').focusTextToEnd();
                                    } else if (!$(event.target).closest("#folder-name-form\\:folder-name-input").length > 0) {
                                        $('#folder-name-form').addClass('hidden');
                                        $('#folder-name-text').removeClass('hidden');
                                    }
                                });
                            });
                        </script>

                    </c:when>
                </c:choose>
            </ui:define>
        </ui:composition>

    </body>
</html>
