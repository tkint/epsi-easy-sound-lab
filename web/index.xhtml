<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <c:choose>
                    <c:when test="#{userBean.currentUser.id != -1}">

                        <div class="container">
                            <div id="feed">
                                <div class="feed-list">
                                    <ui:repeat value="#{userBean.currentUser}" var="u">
                                        <ui:repeat value="#{u.playlists}" var="p">
                                            <div class="feed-list-item">
                                                <div class="thumbnail">
                                                    <img src="resources/images/Sound.jpg" alt="sound" />

                                                    <div class="caption">
                                                        <h3><h:outputLabel value="#{p.name}" /></h3>
                                                    </div>
                                                </div>
                                            </div>
                                        </ui:repeat>
                                    </ui:repeat>
                                </div>
                            </div>
                        </div>

                    </c:when>
                    <c:otherwise>
                        
                        <div id="visitor-layer">
                            
                        </div>
                        
                    </c:otherwise>
                </c:choose>
            </ui:define>

        </ui:composition>

    </body>
</html>
