      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition>

            <div id="panelTop">
                <div class="brand">
                    <h:link outcome="index">
                        <img alt="" src="resources/images/Sound.jpg" />
                    </h:link>
                </div>
                <div class="brand-info">
                    <span class="brand-title">Easy Sound Lab</span>
                </div>
                <div class="left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." />
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search" />
                            </button>
                        </span>
                    </div>
                </div>
                <div class="right">
                    <c:choose>
                        <c:when test="#{userBean.currentUser.id != -1}">
                            <button id="panelRightButton" class="btn btn-lg" type="button">
                                <span id="panelRightBurger" class="glyphicon glyphicon-comment" />
                            </button>
                        </c:when>
                        <c:otherwise>
                            <h:form class="form-group">
                                <h:inputText id="login" class="form-control" p:placeholder="Login" value="#{userBean.login}" />
                                <h:inputSecret id="password" class="form-control" p:placeholder="Password" value="#{userBean.password}" />
                                <h:commandButton class="btn btn-default" value="Sign In" action="#{userBean.signIn()}" />
                                <h:commandButton class="btn btn-default" value="Sign Up" action="#{userBean.signup()}" />
                            </h:form>
                        </c:otherwise>
                    </c:choose>
                </div>
            </div>
