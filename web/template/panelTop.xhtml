<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-header">
                    <div class="brand">
                        <h:link outcome="index" class="navbar-brand">
                            <h:graphicImage alt="brand" library="images" name="Brand.png" id="brand-img"/>
                        </h:link>
                    </div>
                </div>

                <ul class="nav navbar-nav navbar-left">
                    <c:choose>
                        <c:when test="#{userBean.currentUser.id eq -1}">
                            <li>
                                <h:form  class="navbar-form navbar-left">
                                    <div class="form-group">
                                        <h:inputText id="login" class="form-control" p:placeholder="Login" value="#{userBean.login}" />
                                        <h:inputText id="password" class="form-control" p:placeholder="Password" value="#{userBean.password}" />
                                        <h:commandButton class="btn btn-default" value="Connect" action="#{userBean.connect()}" />
                                        <h:commandButton class="btn btn-default" value="Register" />
                                    </div>
                                </h:form>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li>
                                <h:form  class="navbar-form navbar-left">
                                    <div class="form-group">
                                        <h:commandButton class="btn btn-default" value="#{userBean.currentUser.login}" />
                                        <h:commandButton class="btn btn-default" value="Disconnect" action="#{userBean.disconnect()}" />
                                    </div>
                                </h:form>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>
            </nav>
        </ui:composition>
    </body>
</html>
