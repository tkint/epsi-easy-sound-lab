<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition>
            <nav class="navbar navbar-default navbar-fixed-left">
                <ul class="nav navbar-nav">
                    <li>Folders</li>
                    <h:dataTable value="#{userBean.currentUser.folders}" var="f">
                        <h:column>
                            <h:form  class="navbar-form navbar-left">
                                <h:commandButton class="btn btn-default" value="#{f.name}" action="#{folderBean.openFolder(f)}" />
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </ul>
            </nav>
        </ui:composition>
    </body>
