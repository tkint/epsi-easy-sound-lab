<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition>
            <c:choose>
                <c:when test="#{userBean.currentUser.id != -1}">
                    <nav class="navbar navbar-default navbar-fixed-left">
                        Folders
                        <h:dataTable value="#{userBean.currentUser.folders}" var="f">
                            <h:column>
                                <h:form>
                                    <h:commandLink value="#{f.name}" action="#{folderBean.open(f)}" />
                                </h:form>
                            </h:column>
                        </h:dataTable>
                        <h:form>
                            <div class="input-group">
                                <h:inputText id="foldername" class="form-control" p:placeholder="Folder name" value="#{userBean.newFolderName}" />
                                <span class="input-group-btn">
                                    <h:commandButton value="+" action="#{userBean.addFolder()}" class="btn btn-default" />
                                </span>
                            </div>
                        </h:form>
                    </nav>
                </c:when>
            </c:choose>
        </ui:composition>
    </body>
</html>
