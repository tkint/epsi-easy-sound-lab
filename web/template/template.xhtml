<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />

        <h:outputStylesheet name="css/main.css" />
        <h:outputStylesheet name="css/template.css" />
        <h:outputStylesheet name="css/#{navigationBean.resourceFile}.css" />

        <h:outputScript name="js/dropzone.js" />

        <title>Easy Sound Lab</title>
    </h:head>

    <h:body>
        #{navigationBean.updateIndex()}

        <div id="top">
            <ui:insert name="top">
                <ui:include src="panelTop.xhtml" />
            </ui:insert>
        </div>

        <div>
            <c:choose>
                <c:when test="#{userBean.currentUser.id != -1}">
                    <div id="left">
                        <ui:insert name="left">
                            <ui:include src="panelLeft.xhtml" />
                        </ui:insert>
                    </div>
                </c:when>
            </c:choose>

            <div id="content" class="#{userBean.currentUser.id == -1 ? 'visitor' : ''}  #{navigationBean.panelRight ? 'switch' : ''}">
                <ui:insert name="content">
                    <ui:include src="index.xhtml" />
                </ui:insert>
            </div>

            <c:choose>
                <c:when test="#{userBean.currentUser.id != -1}">
                    <div id="right">
                        <ui:insert name="right">
                            <ui:include src="panelRight.xhtml" />
                        </ui:insert>
                    </div>
                </c:when>
            </c:choose>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <ui:include src="panelBottom.xhtml" />
            </ui:insert>
        </div>

        <h:outputScript name="js/script.js" />
        <h:outputScript name="js/#{navigationBean.resourceFile}.js" />

    </h:body>

</html>
